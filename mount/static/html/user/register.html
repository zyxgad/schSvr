{{ define "user/register.html" }}
<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="/web/static/css/util/animations">
		<link rel="stylesheet" type="text/css" href="/web/static/css/user/register">
		<script type="text/javascript" src="/web/static/js/libs/jquery-3.6.0"></script>
		<script type="text/javascript" src="/web/static/js/user/register"></script>
	</head>
	<body>
		<header id="header">
		</header>
		<div id="register-box">
			<div id="register-box-username" class="register-box-content">
				<p>
					用户名: <input id="register-box-username-input" type="text" />
				</p>
				<span id="register-box-username-error" class="error-box" style="display: none;"></span>
			</div>
			<div id="register-box-password" class="register-box-content">
				<p>
					密码: <input id="register-box-password-input" type="password" />
				</p>
				<span id="register-box-password-error" class="error-box" style="display: none;"></span>
			</div>
			<div id="register-box-pwdagain" class="register-box-content">
				<p>
					密码验证: <input id="register-box-pwdagain-input" type="password" />
				</p>
				<span id="register-box-pwdagain-error" class="error-box" style="display: none;"></span>
			</div>
			<div id="register-box-captcha" class="register-box-content">
				<p>
					<img id="register-box-captcha-img" alt="click to get captcha" /><input id="register-box-captcha-input" type="text" />
				</p>
				<span id="register-box-captcha-error" class="error-box" style="display: none;"></span>
			</div>
			<div id="register-box-error" class="error-box" style="display: none;"></div>
			<input id="register-box-submit" type="button" value="Register" />
		</div>
		去<a href="/user/login">登录</a>
	</body>
</html>
{{ end }}

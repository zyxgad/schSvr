{{define "errs/E500.html"}}<!DOCTYPE html><html><head><title>HTTP500</title><link rel="icon"type="image/png"href="/web/static/images/fav.png"sizes="64x64"><style>#stacks.odd{background-color:#aaddff}#stacks.eve{background-color:#6688aa}</style></head><body><h1>500 Internal Server Error</h1><h3>{{.cause}}</h3><div id="stacks">{{range $ind,$line:=.stacks}}<p class="{{if odd $ind}}odd{{else}}eve{{end}}">{{$line}}</p>{{end}}</div></body></html>{{end}}
